<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY HOTEL BOOKING - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card-header {
            text-align: center;
            background: linear-gradient(135deg, #1a365d, #2d3748);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 25px;
            position: relative;
        }

        /* New Hotel Logo Animation */
        .hotel-logo {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .hotel-stars {
            color: #ffd700;
            font-size: 1.2em;
            margin-top: 5px;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .card-body {
            padding: 40px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(45, 55, 72, 0.2);
            border-color: #4a5568;
            transform: translateY(-2px);
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, #1a365d, #2d3748);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2d3748, #1a365d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Link Styling */
        .mt-3 a {
            color: #1a365d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mt-3 a:hover {
            color: #2d3748;
            text-decoration: underline;
        }

        /* Alert Styling */
        .alert {
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
            
            .card-header {
                font-size: 20px;
                padding: 20px;
            }
            
            .card-body {
                padding: 25px;
            }

            .hotel-logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="particles">
    <!-- Generated particles will be inserted here via JavaScript -->
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <!-- Error and Logout Alerts -->
            <div th:if="${messageError}">
                <div class="alert alert-danger animate__animated animate__shake" th:text="${messageError}"></div>
            </div>

            <div th:if="${messageSuccess}">
                <div class="alert alert-success animate__animated animate__bounceIn" th:text="${messageSuccess}"></div>
            </div>

            <!-- Reset Password Form Card -->
            <div class="card">
                <div class="card-header">
                    <div class="logo-container">
                        <i class="fas fa-hotel hotel-logo"></i>
                        <div class="hotel-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="header-title">Reset Your Password</div>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/reset-password(email=${email})}">
                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" required />
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                        <div class="mt-3 text-center">
                            <a th:href="@{/login}">Return to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Create floating particles
    function createParticles() {
        const particles = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particles.appendChild(particle);
        }
    }
    
    // Initialize particles on page load
    document.addEventListener('DOMContentLoaded', createParticles);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking Signup</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #723b2b, #86455e, #215264, #478a7a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      width: 100%;  
      height: 100vh;  
      overflow: hidden;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    section {
      position: relative;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 3rem;
      transition: all 0.5s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .inputbox {
      position: relative;
      margin: 20px 0;
      max-width: 550px;
      border-bottom: 2px solid #fff;
      transition: all 0.5s ease-in-out;
    }

    .inputbox input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0 35px 0 5px;
      color: #fff;
    }

    .inputbox ion-icon {
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2rem;
      top: 12px;
      transition: all 0.5s ease-in-out;
    }

    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.5s ease-in-out;
    }

    input:focus ~ label,
    input:valid ~ label {
      top: -5px;
      font-size: 0.9rem;
      color: #a8a8a8;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.4s ease;
      color: #333;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    .register {
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
      transition: all 0.5s ease-in-out;
    }

    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.5s ease-in-out;
    }

    .register p a:hover {
      text-decoration: underline;
      color: #a8a8a8;
    }

    .social-signup {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      cursor: pointer;
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
    }

    .social-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <section>
    <form id="signupform" method="post" th:action="@{/register/save}" th:object="${user}">
      <h1>Book Your Dream Stay</h1>

      <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <label for="firstName">First Name</label>
        <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
      </div>

      <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <label for="lastName">Last Name</label>
        <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
      </div>

      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <label for="email">Email</label>
        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
      </div>

      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <label for="password">Password</label>
        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
      </div>

      <div class="inputbox">
        <ion-icon name="call-outline"></ion-icon>
        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
        <label for="phoneNumber">Phone Number</label>
        <p th:errors="*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>
      </div>

      <div class="inputbox">
        <ion-icon name="calendar-outline"></ion-icon>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required>
        <label for="dateOfBirth">Date of Birth</label>
        <p th:errors="*{dateOfBirth}" class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
      </div>

      <button id="submit" type="submit">Start Your Journey</button>

      <div class="social-signup">
        <button type="button" class="social-btn google-btn" title="Continue with Google">
          <ion-icon name="logo-google"></ion-icon>
        </button>
        <button type="button" class="social-btn facebook-btn" title="Continue with Facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button type="button" class="social-btn apple-btn" title="Continue with Apple">
          <ion-icon name="logo-apple"></ion-icon>
        </button>
      </div>

      <div class="register">
        <p>Already a member? <a th:href="@{/login}">Sign In</a></p>
      </div>

      <div th:if="${param.success}">
        <div class="alert alert-info">
          Welcome aboard! Your account is ready for amazing stays!
        </div>
      </div>
    </form>
  </section>
</body>
</html>

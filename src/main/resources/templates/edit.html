<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: ("/");
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* Modern Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Main Content Area */
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #e0e0e0;
            border-radius: 0;
            padding: 0.75rem 0;
            background: transparent;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--accent-color);
            background: rgba(52, 152, 219, 0.05);
        }

        .form-label {
            position: absolute;
            top: 0.75rem;
            left: 0;
            transition: all 0.3s ease;
            color: #777;
            pointer-events: none;
        }

        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -0.5rem;
            font-size: 0.85rem;
            color: var(--accent-color);
        }

        .icon-input {
            position: relative;
        }

        .icon-input ion-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: color 0.3s ease;
        }

        .form-control:focus ~ ion-icon {
            color: var(--accent-color);
        }

        .btn-update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-cancel {
            background: transparent;
            color: #777;
            border: 2px solid #777;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-cancel:hover {
            background: #777;
            color: white;
        }

        .alert {
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            border: none;
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with Language Dropdown -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <ion-icon name="bed-outline"></ion-icon> HotelHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <ion-icon name="home-outline"></ion-icon> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">
                            <ion-icon name="person-outline"></ion-icon> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <ion-icon name="log-out-outline"></ion-icon> Logout
                        </a>
                    </li>
                    <!-- Language Selector -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${#locale.language == 'en' ? 'English' : #locale.language == 'rw' ? 'Kinyarwanda' : 'Français'}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='rw')}">Kinyarwanda</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='fr')}">Français</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <h2>Edit Profile</h2>
            </div>

            <!-- Success message display -->
            <div th:if="${param.success}" class="alert alert-info">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                Your profile has been updated successfully!
            </div>

            <!-- Form with backend connection using Thymeleaf -->
            <form method="post" role="form" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group icon-input">
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required placeholder=" ">
                            <label for="firstName" class="form-label">First Name</label>
                            <ion-icon name="person-outline"></ion-icon>
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group icon-input">
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required placeholder=" ">
                            <label for="lastName" class="form-label">Last Name</label>
                            <ion-icon name="person-outline"></ion-icon>
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                    </div>
                </div>

                <div class="form-group icon-input">
                    <input type="email" class="form-control" id="email" th:field="*{email}" readonly placeholder=" ">
                    <label for="email" class="form-label">Email</label>
                    <ion-icon name="mail-outline"></ion-icon>
                    <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group icon-input">
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required placeholder=" ">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <ion-icon name="call-outline"></ion-icon>
                    <p th:errors="*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                </div>

                <div class="form-group icon-input">
                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <ion-icon name=""></ion-icon>
                    <p th:errors="*{dateOfBirth}" class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                </div>

                <button type="submit" class="btn-update">Update Profile</button>
                <a th:href="@{/profile}" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
